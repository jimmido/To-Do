<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <style>
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      overflow: hidden;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h2 {
      margin: 0;
      font-size: 24px;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ddd;
      margin: 10px;
      border-radius: 4px;
    }

    .addBtn {
      display: block;
      width: calc(100% - 20px);
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .addBtn:hover {
      background-color: #555;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #555; 
      margin: 5px 10px;
      padding: 15px;
      font-size: 18px;
      position: relative;
      cursor: pointer; /* Adds cursor pointer */
      color: white; /* Changes text color to white */
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    li:hover {
      background-color: #777;
    }

    .close {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: #ff5c5c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      text-align: center;
      line-height: 20px;
      font-size: 16px;
    }

    .checked {
      text-decoration: line-through;
      background: #888;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>My To Do List</h2>
    </div>
    <input type="text" id="myInput" placeholder="Title...">
    <button class="addBtn" onclick="newElement()">Add</button>
    <ul id="myUL">
      <!-- Initial list items removed -->
    </ul>
  </div>

  <script>
    function newElement() {
      var inputValue = document.getElementById("myInput").value;
      if (inputValue === '') {
        alert("You must write something!");
        return;
      }

      var li = document.createElement("li");
      var text = document.createTextNode(inputValue);
      li.appendChild(text);

      var span = document.createElement("span");
      var txt = document.createTextNode("Ã—");
      span.className = "close";
      span.appendChild(txt);
      span.onclick = function() {
        removeItem(this);
      }
      li.appendChild(span);

      li.onclick = function() {
        this.classList.toggle('checked');
      }

      document.getElementById("myUL").appendChild(li);
      document.getElementById("myInput").value = '';
    }

    function removeItem(element) {
      var li = element.parentElement;
      li.style.display = "none";
    }
  </script>

</body>
</html>
